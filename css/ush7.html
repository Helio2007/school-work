<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seksioni i Komenteve</title>
    <style>

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

      

    <h3>Lëreni Komentin tuaj:</h3>
    <input type="text" id="name" placeholder="Emri juaj">
    <textarea id="message" placeholder="Mesazhi juaj..."></textarea>
    <button>Dërgo Koment</button>

    
</body>
</html>
