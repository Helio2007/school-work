<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton i Personalizuar</title>
    <style>
        .btn {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 20px;
        }
        .btn:hover {
            background-color: white;
            color: #4CAF50;
            border-color: #4CAF50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="btn">Kliko Mua</button>
</body>
</html>
