<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #000000;
        }
        tr:hover {
            background-color: #ff0000;
        }
        tr:nth-child(odd) {
            background-color: #dad8d8;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Emri</th>
            <th>Gjinia</th>
            <th>Vendi</th>
        </tr>
        <tr>
            <td>Arben</td>
            <td>Mashkull</td>
            <td>Shqipëri</td>
        </tr>
        <tr>
            <td>Elira</td>
            <td>Femer</td>
            <td>Kosovë</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Mashkull</td>
            <td>Shqipëri</td>
        </tr>
    </table>

</body>
</html>
